<html>
	<head>
	  <title>Bootstrap Example</title>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<!-- Trigger the modal with a button -->
		<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>
		<!-- Modal -->
		<div id="myModal" class="modal fade" role="dialog">
	  		<div class="modal-dialog">
			    <!-- Modal content-->
			    <div class="modal-content" style="background:rgba(19, 35, 47, 0.9)">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal">&times;</button>
			        <h4 class="modal-title" style="color:#ffffff;
			        text-align:center; font-size:30px">Subscribe</h4>
			      </div>
			      <div class="modal-body">
			        <form>
			        	<input id="name" type="text" placeholder="Name*" style="background:none; border: 1px solid #a0b3b0; color: #ffffff; font-size: 20px"/>
			        	<input id="email" type="text" placeholder="Email*" style="background:none; border: 1px solid #a0b3b0; color: #ffffff; font-size: 20px"/>
			        </form>
			      </div>
			      <div class="modal-footer">
			      	<button type="button" class="btn btn-success">Submit</button>
			        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
			      </div>
			    </div>
		  	</div>
		</div>
	</body>
</html>
